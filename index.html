<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container border shadow mt-5 p-5">
      <h1>crud system</h1>
      <div class="mb-3">
        <label for="productName">ProductName:</label>
        <input type="text" id="productName" class="form-control" >
        <div class="alert alert-danger my-3 d-none" id="nameAlert" role="alert">
          input word in range 3-15 ! start captal caracter
        </div>
      </div>
      <div class="mb-3">
        <label for="productCategory">ProductCategory:</label>
        <input type="text" id="productCategory" class="form-control">
        <div class="alert alert-danger my-3 d-none" id="categoryAlert" role="alert">
          input word in range 3-15 !
        </div>
      </div>
      <div class="mb-3">
      <label for="productPrice">ProductPrice:</label>
      <input type="number" id="productPrice" class="form-control">
      <div class="alert alert-danger my-3 d-none" id="priceAlert" role="alert">
        input price in range 1-20000 !
      </div>
      </div>
      <div class="mb-3">
      <label for="productDescription">ProductDescription:</label>
      <textarea id="productDescription" rows="5" class="form-control"></textarea>
      </div>
      <button class="btn btn-info" id="addProduct" onclick="addProduct()">add product</button>
    </div>
    <input type="text" id="searchInp" onkeyup="search()" class="form-control my-5 w-25 m-auto border-3 shadow" placeholder="search">

    <table class="container mt-5 text-center table table-striped">
      <thead>
        <th>id</th>
        <th>name</th>
        <th>category</th>
        <th>price</th>
        <th>description</th>
        <th>delete</th>
        <th>update</th>
      </thead>
      <tbody id="tbody">
       

      </tbody>
    </table>
 

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
